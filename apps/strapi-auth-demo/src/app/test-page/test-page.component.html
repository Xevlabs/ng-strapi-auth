<mat-card class="full-width" fxLayout="column" fxLayoutGap="1rem" fxLayoutAlign="space-between center">
    <div fxLayout="column" fxLayoutGap="1rem">
    <span class="white uppercase bold ">{{ 'TEST_PAGE.TEST_DESC' | transloco }}</span>
        <button mat-flat-button [disabled]="busy || currentJwt" color="primary" (click)="login(true)">
            <span class="white padding-small-vertical" fxLayout="row" fxLayoutAlign="center center">
                <mat-spinner class="white margin-large-right" diameter="24" *ngIf="busy"></mat-spinner>
                <span class="white uppercase bold ">{{ 'TEST_PAGE.LOGIN_VALID_CRED' | transloco }}</span>
            </span>
        </button>
        <button mat-flat-button [disabled]="busy || currentJwt" color="accent" (click)="login(false)">
            <span class="white padding-small-vertical" fxLayout="row" fxLayoutAlign="center center">
                <mat-spinner class="white margin-large-right" diameter="24" *ngIf="busy"></mat-spinner>
                <span class="white uppercase bold ">{{ 'TEST_PAGE.LOGIN_INVALID_CRED' | transloco }}</span>
            </span>
        </button>
        <button mat-flat-button [disabled]="busy || !currentJwt" color="warn" (click)="logout()">
            <span class="white padding-small-vertical" fxLayout="row" fxLayoutAlign="center center">
                <mat-spinner class="white margin-large-right" diameter="24" *ngIf="busy"></mat-spinner>
                <span class="white uppercase bold ">{{ 'TEST_PAGE.LOGOUT' | transloco }}</span>
            </span>
        </button>
    </div>
</mat-card>
